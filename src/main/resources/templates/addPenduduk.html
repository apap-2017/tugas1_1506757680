<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Tambah Penduduk</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1 class="page-header">Tambah Penduduk</h1>
	<br/>
	<div class="col-sm-6 col-md-6 col-lg-6 pull-right">
		<form action="/penduduk/tambah/submit" method="post" th:object="${penduduk}">
		<div class="from-group">
			<label>Nama</label>
			<input type="text" name="nama" class="form-control" th:field="*{nama}" required="required"/>
		</div>
		<div class="from-group">
			<label>Tempat Lahir</label>
			<input type="text" name="tempat_lahir" class="form-control" required="required" th:field="*{tempat_lahir}"/>
		</div>
		<div class="from-group">
			<label>Tanggal Lahir</label>
			<input type="text" name="tanggal_lahir" class="form-control" th:field="*{tanggal_lahir}" required="required"/>
		</div>
		<div class="from-group">
			<label>Jenis Kelamin</label>
			<select name="jenis_kelamin" class="form-control" th:field="*{jenis_kelamin}">
					<option value="0">Laki-Laki</option>
					<option value="1">Perempuan</option>
			</select>
		</div>
		<div class="from-group">
			<label>Status Dalam Keluarga</label>
			<select name="status_dalam_keluarga" class="form-control" th:field="*{status_dalam_keluarga}">
				<option value="Kepala Keluarga">Kepala Keluarga</option>
				<option value="Istri">Istri</option>
				<option value="Anak">Anak</option>
				<option value="Famili Lain">Famili Lain</option>
				<option value="Pembantu">Pembantu</option>
			</select>
		</div>
		<div class="from-group">
			<label>Golongan Darah</label>
			<select name="golongan_darah" class="form-control" th:field="*{golongan_darah}">
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="O">O</option>
					<option value="AB">AB</option>
			</select>
		</div>
		<div class="from-group">
			<label>Agama</label>
			<input type="text" name="agama" class="form-control" th:field="*{agama}" required="required"/>
		</div>
		<div class="from-group">
			<label>Status Pekawinan</label>
			<select name="status_perkawinan" class="form-control" th:field="*{status_perkawinan}">
				<option value="Kawin">Kawin</option>
				<option value="Belum Kawin">Belum Kawin</option>
				<option value="Cerai Mati">Cerai Mati</option>
				<option value="Cerai Hidup">Cerai Hidup</option>
			</select>
		</div>
		<div class="from-group">
			<label>Pekerjaan</label>
			<input type="text" name="pekerjaan" class="form-control" th:field="*{pekerjaan}" required="required"/>
		</div>
		<div class="from-group">
			<label>Kewarganegaraan</label>
			<select name="kewarganegaraan" class ="form-control" th:field="*{is_wni}">
				<option value="1">WNI</option>
				<option value="0">WNA</option>
			</select>
		</div>
		<div class="from-group">
			<label>Status Kematian</label>
			<Select name="status_kematian" class="form-control" th:field="*{is_wafat}">
				<option value="0">Hidup</option>
				<option value="1">Wafat</option>
			</Select>
		</div>
		<div class="from-group">
			<label>Id Keluarga</label>
			<input type="text" name="Id Keluarga" class="form-control" th:field="*{id_keluarga}" required="required"/>
		</div>
		<br/>
		<div class="from-group">
			<button type="submit" class="btn btn-primary">Simpan</button>
		</div>
	</form>
		
	</div>
</body>

</html>
