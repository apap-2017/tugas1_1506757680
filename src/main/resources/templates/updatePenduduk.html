<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Ubah Data Penduduk</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1 class="page-header">Ubah Data Penduduk</h1>
	<br/>
	<div class="col-sm-6 col-md-6 col-lg-6 pull-right">
		<form action="/penduduk/ubah/{nik}" method="post" th:action="'/penduduk/ubah/'+${penduduk.nik}" th:object="${penduduk}">
		<div class="form-group">
			<label for="nik">NIK</label>
			<input type="text" class ="form-control" name="nik" readonly="true" th:value="${penduduk.nik}" th:field="*{nik}"/>
		</div>
		<div class="from-group">
			<label for="nama">Nama</label>
			<input type="text" name="nama" class="form-control" th:value="${penduduk.nama}" th:field="*{nama}"/>
		</div>
		<div class="from-group">
			<label>Tempat Lahir</label>
			<input type="text" name="tempat_lahir" class="form-control" th:value="${penduduk.tempat_lahir}" th:field="*{tempat_lahir}"/>
		</div>
		<div class="from-group">
			<label>Tanggal Lahir</label>
			<input type="text" name="tanggal_lahir" class="form-control" th:value="${penduduk.tanggal_lahir}" th:field="*{tanggal_lahir}"/>
		</div>
		<div class="from-group">
			<label>Jenis Kelamin</label>
			<select name="jenis_kelamin" class="form-control" th:value="${penduduk.jenis_kelamin}" th:field="*{jenis_kelamin}">
					<option value="0">Laki-Laki</option>
					<option value="1">Perempuan</option>
			</select>
		</div>
		<div class="from-group">
			<label>Status Dalam Keluarga</label>
			<input type="text" name="status_dalam_keluarga" class="form-control" th:value="${penduduk.status_dalam_keluarga}" th:field="*{status_dalam_keluarga}"/>
		</div>
		<div class="from-group">
			<label>Golongan Darah</label>
			<select name="golongan_darah" class="form-control" th:value="${penduduk.golongan_darah}" th:field="*{golongan_darah}">
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="O">O</option>
					<option value="AB">AB</option>
			</select>
		</div>
		<div class="from-group">
			<label>Agama</label>
			<input type="text" name="agama" class="form-control" th:value="${penduduk.agama}" th:field="*{agama}"/>
		</div>
		<div class="from-group">
			<label>Status Pekawinan</label>
			<select name="status_perkawinan" class="form-control" th:value="${penduduk.status_perkawinan}" th:field="*{status_perkawinan}">
				<option value="Kawin">Kawin</option>
				<option value="Belum Kawin">Belum Kawin</option>
				<option value="Cerai Mati">Cerai Mati</option>
				<option value="Cerai Hidup">Cerai Hidup</option>
			</select>
		</div>
		<div class="from-group">
			<label>Pekerjaan</label>
			<input type="text" name="pekerjaan" class="form-control" th:value="${penduduk.pekerjaan}" th:field="*{pekerjaan}"/>
		</div>
		<div class="from-group">
			<label>Kewarganegaraan</label>
			<select name="is_wni" class ="form-control" th:value="${penduduk.is_wni}" th:field="*{is_wni}">
				<option value="1">WNI</option>
				<option value="0">WNA</option>
			</select>
		</div>
		<div class="from-group">
			<label>Status Kematian</label>
			<Select name="status_kematian" class="form-control" th:value="${penduduk.is_wafat}" th:field="*{is_wafat}">
				<option value="0">Hidup</option>
				<option value="1">Wafat</option>
			</Select>
		</div>
		<div class="from-group">
			<label>Id Keluarga</label>
			<input type="text" name="Id Keluarga" class="form-control" th:value="${penduduk.id_keluarga}" th:field="*{id_keluarga}"/>
		</div>
		<br/>
		<div class="from-group">
			<button type="submit" name="action" value="update" class="btn btn-success">Ubah</button>
		</div>
	</form>
		
	</div>
</body>

</html>
