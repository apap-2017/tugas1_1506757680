<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Ubah Data Keluarga</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace="fragments/fragment :: header"></div>
	<h1 class="page-header">Ubah Keluarga</h1>
	<br/>
	<div class="col-sm-6 col-md-6 col-lg-6 pull-right">
		<form method="post" th:action="'/keluarga/ubah/'+${nomor_kk}" th:object="${keluarga}">
		<div class="form-group">
			<label for="nik">NKK</label>
			<input type="text" class ="form-control" name="nomor_kk" readonly="true" th:value="${keluarga.nomor_kk}" th:field="*{nomor_kk}" required="required"/>
		</div>
		<div class="from-group">
			<label>Alamat</label>
			<input type="text" name="alamat" class="form-control" th:value="${keluarga.alamat}" th:field="*{alamat}" required="required"/>
		</div>
		<div class="from-group">
			<label>RT</label>
			<input type="text" name="rt" class="form-control" th:value="${keluarga.rt}" th:field="*{rt}" required="required"/>
		</div>
		<div class="from-group">
			<label>RW</label>
			<input type="text" name="rw" class="form-control" th:value="${keluarga.rw}" th:field="*{rw}" required="required"/>
		</div>
		<div class="from-group">
			<label>Kelurahan/Desa</label>
			<input type="text" name="kelurahan" class="form-control" th:value="${keluarga.kelurahan}" th:field="*{kelurahan}" required="required"/>
		</div>
		<div class="from-group">
			<label>Kecamatan</label>
			<input type="text" name="kecamatan" class="form-control" th:value="${keluarga.kecamatan}" th:field="*{kecamatan}" required="required"/>
		</div>
		<div class="from-group">
			<label>Kota</label>
			<input type="text" name="kota" class="form-control" th:value="${keluarga.kota}" th:field="*{kota}" required="required"/>
		</div>
		<br/>
		<div class="from-group">
			<button type="submit" name="action" value="simpan" class="btn btn-success">Simpan</button>
		</div>
	</form>
		
	</div>
</body>

</html>
